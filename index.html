<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calendarios</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<!-- estilos propios -->
		<link rel="stylesheet" type="text/css" href="./sources/estilos.css">
	</head>
	
	<body>
		<div class="container my-4">

			<!-- HEADER FIJO -->
			<header class="fixed-top">
				<div class="container sticky-header">

				
				<div class="row align-items-center">
					<div class="col">
					<h5 class="fw-semibold">
						Calendario de recepción de documentos para trámite de pago y fechas de pago 2026
					</h5>
					</div>

					<div class="col-auto text-end">
					<a
						data-bs-placement="left"
						title="Versión para imprimir"
						onclick="abrirPdf()"
						class="icono-accion"
					>
						<i class="bi bi-file-earmark-pdf"></i>
					</a>
					</div>
				</div>
				</div>
			</header>

			<!-- TABLA (tablet + escritorio) -->
			<div class="d-none d-md-block contenido-tabla">
				<table class="table table-bordered table-hover" id="tablaFechas">
					<thead class="thead-verde">
						<tr>
							<th>Quincena</th>
							<th>Fecha límite de recepción</th>
							<th>Fecha de pago de la nómina</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<!-- TARJETAS (móvil) -->
			<div class="d-block d-md-none contenido-cards" id="cardsFechas">
				<!-- JS insertará cards -->
			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script src="./sources/acciones.js"></script>
    </body>
</html>
