<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calendarios</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<!-- estilos propios -->
		<link rel="stylesheet" type="text/css" href="./sources/estilos.css">
	</head>
	
	<body>
		<a data-toggle="tooltip" title="Versión para imprimir" onclick="abrirPdf()"><i class="bi bi-file-earmark-pdf icono"></i></a>

        <table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Quincena</th>
					<th scope="col">Fecha límite para el trámite de pago ante la Dirección de Personal</th>
					<th scope="col">Fecha de pago de la nómina</th>
				</tr>
			</thead>
			<tbody>
				<tr title="1 al 15 de enero">
					<td>1a. enero</td>
					<td>07 de enero</td>
					<td>14</td>
				</tr>

				<tr title="16 al 31 de enero">
					<td>2a. enero</td>
					<td>16 de enero</td>
					<td>30</td>
				</tr>
				
				<tr title="1 al 15 de febrero">
					<td>1a. febrero</td>
					<td>30 de enero</td>
					<td>13</td>
				</tr>
			</tbody>
			</table>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script src="./sources/acciones.js"></script>
